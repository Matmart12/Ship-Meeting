<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <form>
        <legend><h1>Formulaire d'inscription</h1>
            <table border="solid">  
                <tr>
                    <td colspan="2"> Email : <input type="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="2">Mot de passe : <input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2"> Prenom : <input type="text" name="prenom" required> </td>
                </tr>
                <tr>
                    <td colspan="2"> Nom : <input type="text" name="nom"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        Age : <input type="number" min="18" max="110" name="age">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Pays de r√©sidence : <input type="text" name="pays">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Votre photo : <input id="id1" type="file" accept=".jpg, .jpeg, .png" name="photo" ></td>
                </tr>
                <tr>
                    <td><button onclick="Connect()">Se connecter ?</button></td>
                    <td><button type="submit" onclick="Verif()">S'inscrire</button></td>
                </tr>
            </table>
        </legend>
    </form>
    <script>
        function Connect(){
            window.location.href = "connexion.html";
        }
        function Verif(){
            window.location.href = "page_accueil.html";
        }
    </script>
</body>
</html>
